<script>
// Telefones existentes
const telefonesExistentes = "{{ aluno.telefone }}".split(',').map(t => t.trim()).filter(t => t);

function adicionarCampoTelefone(valor = '', isLast = false) {
    const container = document.getElementById('telefones-fields');
    
    const div = document.createElement('div');
    div.classList.add('telefone-container');
    
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'telefone';
    input.classList.add('telefone-input');
    input.placeholder = '(99) 99999-9999';
    input.value = valor;
    
    div.appendChild(input);
    
    if (isLast) {
        const btnAdd = document.createElement('button');
        btnAdd.type = 'button';
        btnAdd.classList.add('btn-icon', 'btn-add');
        btnAdd.innerHTML = '<i class="fas fa-plus"></i>';
        btnAdd.onclick = function() {
            adicionarCampoTelefone('', true);
            btnAdd.remove();
            const btnRemove = document.createElement('button');
            btnRemove.type = 'button';
            btnRemove.classList.add('btn-icon', 'btn-remove');
            btnRemove.innerHTML = '<i class="fas fa-minus"></i>';
            btnRemove.onclick = function() {
                div.remove();
            };
            div.appendChild(btnRemove);
        };
        div.appendChild(btnAdd);
    } else {
        const btnRemove = document.createElement('button');
        btnRemove.type = 'button';
        btnRemove.classList.add('btn-icon', 'btn-remove');
        btnRemove.innerHTML = '<i class="fas fa-minus"></i>';
        btnRemove.onclick = function() {
            div.remove();
        };
        div.appendChild(btnRemove);
    }
    
    container.appendChild(div);
}

// Inicializa os campos de telefone
document.addEventListener('DOMContentLoaded', function() {
    if (telefonesExistentes.length > 0) {
        telefonesExistentes.forEach((tel, index) => {
            adicionarCampoTelefone(tel, index === telefonesExistentes.length - 1);
        });
    } else {
        adicionarCampoTelefone('', true);
    }
    
    // Máscara de telefone
    document.addEventListener('input', function(e) {
        if (e.target.classList.contains('telefone-input')) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substr(0, 11);
            
            if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/^(\d*)/, '($1');
            }
            
            e.target.value = value;
        }
    });
});
</script>

<script>
(function(){
  function initFP(){

      // se já existir, destrói para recriar com positionElement

      }
      var anchor = document.getElementById("data_matricula_icon") || document.querySelector(".fa-calendar");
      var opts = { dateFormat: "d/m/Y", allowInput: true, clickOpens: true };
      if (anchor) { opts.positionElement = anchor; }

        var s=document.createElement("script"); s.src="https://cdn.jsdelivr.net/npm/flatpickr"; s.onload=function(){ window.fp_data_matricula = flatpickr("#data_matricula", opts); }; document.head.appendChild(s);
      }
      // garantir clique no ícone abre o calendário
      var icon=document.getElementById("data_matricula_icon") || document.querySelector(".fa-calendar");
      if (icon) {
        icon.style.cursor="pointer";
        icon.removeEventListener && icon.removeEventListener("click", icon._fp_click);
        icon._fp_click = function(e){ e.preventDefault(); if(window.fp_data_matricula) window.fp_data_matricula.open(); else { var i=document.getElementById("data_matricula"); if(i) i.focus(); } };
        icon.addEventListener("click", icon._fp_click);
      }
    } catch(err){ console && console.error && console.error("initFP err", err); }
  }
  if (document.readyState==="loading") document.addEventListener("DOMContentLoaded", initFP); else initFP();
})();

<style>

<script>
(function(){
  function init(){
    var icon = document.getElementById("data_matricula_icon") || document.querySelector(".fa-calendar");
    var input = document.getElementById("data_matricula");
    if(!input) return;
    function matchWidth(){
      var w = Math.round(input.getBoundingClientRect().width);
      var turno = document.getElementById("turno");
      if(turno){ turno.style.width = w + "px"; turno.style.boxSizing = "border-box"; }
    }
    function createFP(){
      try{
        if(window.fp_data_matricula && window.fp_data_matricula.destroy) window.fp_data_matricula.destroy();
        window.fp_data_matricula = flatpickr("#data_matricula", {
          dateFormat: "d/m/Y",
          allowInput: true,
          clickOpens: false,
          appendTo: document.body
        });
      }catch(e){ console && console.error && console.error(e); }
      if(icon){
        icon.style.cursor = "pointer";
        icon.addEventListener("click", function(e){
          e.preventDefault();
          if(window.fp_data_matricula) window.fp_data_matricula.open();
          setTimeout(function(){
            var cal = document.querySelector(".flatpickr-calendar");
            if(!cal) return;
            var ir = icon.getBoundingClientRect();
            // posiciona fixo próximo ao ícone
            cal.style.position = "fixed";
            cal.style.left = (ir.left + window.pageXOffset) + "px";
            cal.style.top  = (ir.bottom + window.pageYOffset + 6) + "px";
            cal.style.zIndex = "999999";
          }, 10);
        }, {passive:false});
      }
      matchWidth();
      window.addEventListener("resize", function(){ setTimeout(matchWidth,50); });
    }
    function ensureFP(cb){
      if(typeof flatpickr !== "undefined"){ cb(); return; }
      var css=document.createElement("link"); css.rel="stylesheet"; css.href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"; document.head.appendChild(css);
      var s=document.createElement("script"); s.src="https://cdn.jsdelivr.net/npm/flatpickr"; s.onload=cb; document.head.appendChild(s);
    }
    ensureFP(createFP);
  }
  if(document.readyState==="loading") document.addEventListener("DOMContentLoaded", init); else init();
})();
</script>
<!-- fim ajuste final -->



<!-- final: observer para reposicionar flatpickr e ajustar largura de Turno -->
<style>
  .flatpickr-calendar { z-index: 999999 !important; pointer-events:auto; }
</style>
<script>
(function(){
  function setTurnoWidth(){
    var inpt=document.getElementById("data_matricula"), t=document.getElementById("turno");
    if(inpt && t){
      var w = Math.round(inpt.getBoundingClientRect().width);
      t.style.width = w + "px";
      t.style.boxSizing = "border-box";
    }
  }
  function positionCalendarNode(cal){
    try{
      var icon = document.getElementById("data_matricula_icon") || document.querySelector(".fa-calendar") || document.querySelector(".position-absolute");
      if(!icon) return;
      var ir = icon.getBoundingClientRect();
      cal.style.position = "fixed";
      cal.style.left = (ir.left) + "px";
      cal.style.top  = (ir.bottom + 6) + "px";
      cal.style.zIndex = "999999";
    }catch(e){/*ignore*/}
  }
  function observeCalendars(){
    // reposition any existing calendars
    document.querySelectorAll(".flatpickr-calendar").forEach(positionCalendarNode);
    // observe additions
    var mo = new MutationObserver(function(muts){
      muts.forEach(function(m){
        m.addedNodes && m.addedNodes.forEach(function(n){
          if(n.nodeType===1 && n.classList && n.classList.contains("flatpickr-calendar")){
            // slight delay to allow flatpickr to finish layout
            setTimeout(function(){ positionCalendarNode(n); }, 10);
          }
        });
      });
    });
    mo.observe(document.body, { childList:true, subtree:true });
  }
  function init(){
    setTurnoWidth();
    observeCalendars();
    window.addEventListener("resize", function(){ setTimeout(setTurnoWidth,80); });
    // try to reposition after fp opens by listening clicks on icon
    var icon = document.getElementById("data_matricula_icon") || document.querySelector(".fa-calendar") || document.querySelector(".position-absolute");
    if(icon){
      icon.addEventListener("click", function(){
        setTimeout(function(){ document.querySelectorAll(".flatpickr-calendar").forEach(positionCalendarNode); }, 20);
      }, {passive:true});
    }
  }
  if(document.readyState==="loading"){ document.addEventListener("DOMContentLoaded", init); } else { init(); }
})();
</script>

<script>
(function(){
  function syncTurno(){
    var d = document.getElementById("data_matricula");
    var t = document.getElementById("turno");
    if(!d || !t) return;
    var rect = d.getBoundingClientRect();
    t.style.width = Math.round(rect.width) + "px";
    // match vertical padding/height visually
    var style = getComputedStyle(d);
    t.style.paddingTop = style.paddingTop;
    t.style.paddingBottom = style.paddingBottom;
    t.style.height = style.height && style.height !== "0px" ? style.height : "auto";
    t.style.boxSizing = "border-box";
  }
  function positionCalendarNode(cal, icon){
    try{
      var ir = icon.getBoundingClientRect();
      cal.style.position = "fixed";
      // place calendar slightly left of icon so it appears closer
      cal.style.left = (Math.max(8, ir.left - 8)) + "px";
      cal.style.top  = (ir.bottom + 6) + "px";
      cal.style.zIndex = "999999";
    }catch(e){}
  }
  function observeAndHook(){
    var icon = document.getElementById("data_matricula_icon") || document.querySelector(".fa-calendar") || document.querySelector(".position-absolute");
    syncTurno();
    // reposition existing calendars
    document.querySelectorAll(".flatpickr-calendar").forEach(function(c){ if(icon) positionCalendarNode(c, icon); });
    // observe additions (flatpickr creates a node)
    var mo = new MutationObserver(function(muts){
      muts.forEach(function(m){
        m.addedNodes && m.addedNodes.forEach(function(n){
          if(n.nodeType===1 && n.classList && n.classList.contains("flatpickr-calendar")){
            setTimeout(function(){ positionCalendarNode(n, icon); }, 8);
          }
        });
      });
    });
    mo.observe(document.body, { childList:true, subtree:true });
    // ensure icon click repositions after open
    if(icon){
      icon.addEventListener("click", function(){ setTimeout(function(){ document.querySelectorAll(".flatpickr-calendar").forEach(function(c){ positionCalendarNode(c, icon); }); }, 12); }, {passive:true});
    }
    window.addEventListener("resize", function(){ setTimeout(syncTurno,60); });
  }
  if(document.readyState==="loading"){ document.addEventListener("DOMContentLoaded", observeAndHook); } else { observeAndHook(); }
})();
</script>

    var mo = new MutationObserver(function(muts){
      muts.forEach(function(m){
        m.addedNodes && m.addedNodes.forEach(function(n){
          if (n.nodeType===1 && n.classList && n.classList.contains("flatpickr-calendar")) {
            setTimeout(function(){ positionCalendar(n, icon); }, 8);
          }
        });
      });
    });
    mo.observe(document.body, { childList:true, subtree:true });
    // garante reposicionamento logo após clique no ícone
    if (icon) {
      icon.addEventListener("click", function(){
        setTimeout(function(){ document.querySelectorAll(".flatpickr-calendar").forEach(function(c){ positionCalendar(c, icon); }); }, 12);
      }, {passive:true});
    }
    // redimensionamento
    window.addEventListener("resize", function(){ setTimeout(syncTurno, 60); });
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", function(){ syncTurno(); observeCalendars(); });
  } else {
    syncTurno(); observeCalendars();
  }
})();
</script>
