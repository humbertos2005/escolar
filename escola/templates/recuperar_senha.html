{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h2>Recuperar Senha</h2>
            <p>Informe seu e-mail institucional cadastrado:</p>
        </div>
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail institucional</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-paper-plane"></i> Enviar solicitação
            </button>
        </form>
        <div class="login-footer" style="margin-top: 24px;">
            <a href="{{ url_for('auth_bp.login') }}" class="forgot-link">Voltar ao login</a>
        </div>
    </div>
</div>
{% endblock %}
