{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <i class="fas fa-key"></i>
            <h2>Redefinir Senha</h2>
            <p>Digite sua nova senha:</p>
        </div>
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="nova_senha"><i class="fas fa-lock"></i> Nova Senha</label>
                <input type="password" id="nova_senha" name="nova_senha" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirma_senha"><i class="fas fa-lock"></i> Confirmar Nova Senha</label>
                <input type="password" id="confirma_senha" name="confirma_senha" minlength="6" required>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-save"></i> Alterar Senha
            </button>
        </form>
        <div class="login-footer" style="margin-top: 24px;">
            <a href="{{ url_for('auth_bp.login') }}" class="forgot-link">Voltar ao login</a>
        </div>
    </div>
</div>
{% endblock %}
