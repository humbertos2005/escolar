{% extends 'base.html' %}

{% block content %}
<div class="main-content-inner">
  <h2>Bimestres</h2>

  <div style="margin-bottom:20px;">
    <a class="btn btn-primary" href="{{ url_for('bimestres_bp.gerenciar_bimestres', iframe=1) }}">Criar/Configurar Bimestres (novo ano)</a>
  </div>

  {% if anos %}
    <table class="table">
      <thead>
        <tr>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for ano in anos %}
        <tr>
          <td>{{ ano }}</td>
          <td>
            <a class="btn btn-sm btn-secondary" href="{{ url_for('bimestres_bp.gerenciar_bimestres', ano=ano, iframe=1) }}">Editar</a>
            <form method="post" action="{{ url_for('bimestres_bp.excluir_bimestres', ano=ano, iframe=1) }}" style="display:inline-block" onsubmit="return confirm('Confirma exclusão dos bimestres do ano {{ ano }}?');">
              <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Nenhum ano configurado.</p>
  {% endif %}
</div>
{% endblock %}
